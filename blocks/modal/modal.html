<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Block</title>
    <link rel="stylesheet" href="../../common/css/normalize.css">
    <link rel="stylesheet" href="../../common/css/consts.css">
    <link rel="stylesheet" href="../button/css/button.css">
    <link rel="stylesheet" href="./css/modal.css">
</head>
<body style="background-color: yellowgreen; padding: 10px;">
    <div class="modal-overlay modal-overlay_visible"></div>
    <div class="modal modal_visible">
        <div class="modal__header">
            <div class="modal__title">
                Скачивание сертификата
            </div>
            <div class="modal__subtitle">
                Чтобы скачать сертификат необходимо войти или зарегистрироваться
            </div>

        </div>
        <div class="modal__content">  
            <div class="modal__line"></div>
            <div class="modal__group">
                <label class="modal__label">E-mail:</label>
                <input class="modal__text" 
                    type="text"
                    name="log-login"
                    size="10"
                    maxlength="100"
                    placeholder="Введите E-mail"
                >
            </div>
            <div class="modal__group">
                <label class="modal__label">Пароль:</label>
                <input class="modal__text modal__text_error" 
                    type="text"
                    name="log-login"
                    size="10"
                    maxlength="100"
                    placeholder="Необходимо ввести пароль"
                >
                <a class="modal__link modal__link_right" href="#" title="Нажмите, если забыли пароль">Забыли пароль?</a>
            </div>
            <button class="button modal__button" type="button">
                Войти и скачать
            </button>
            <div class="modal__subcontent">
                Ещё нет учётной записи? <a class="modal__subcontent-link" href="#" title="Нажмите, чтобы зарегистрироваться">Зарегистрируйтесь!</a>
            </div>
        </div>
        <div class="modal__close" title="Закрыть"></div>
    </div>
    <script src="./js/modal.js"></script>
</body>
</html>
